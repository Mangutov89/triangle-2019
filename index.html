<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle</title>
  </head>
  <body>
    <div class="container">
      <h1>Is it a Triangle?</h1>
      <form id="triangleform">
        <div class="form-group">
          <label for="sidea">Enter side A: </label>
          <input id="a" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="sideb">Enter side B: </label>
          <input id="b" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="sidec">Enter side C: </label>
          <input id="c" class="form-control" type="number">
        </div>
        <button type="submit" class="btn btn-info" name="button">Submit</button>
        <div class="equal">
          <h3>This is an equilateral triangle</h3>
          <img src="img/equal.png" alt="">
        </div>
        <div class="isos">
          <h3>This is an isosceles triangle</h3>
          <img src="img/isos.png" alt="">
        </div>
        <div class="scale">
          <h3>This is an Scalene triangle</h3>
          <img src="img/scale.png" alt="">
        </div>
        <div class="random">
          <h3>triangle</h3>
          <img src="img/streep.jpg" alt="">
        </div>

        <div class="not-triangle">
          <h3>Not a triangle</h3>
          <img src="img/seal.jpg" alt="">
        </div>
      </form>
    </div>
  </body>
</html>
